<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Crazymode.css">
    <title>Crazy Mode</title>
</head>
<body>
    <div class="ver">Version 1.2</div>
    <section class="container">
        <div class="B1"></div>
        <div class="B2"></div>
        <div class="imgs">
            <img id="img1"></button>
            <img id="img2"></button>
            <img id="img3"></button>
            <img id="img4"></button>
        </div>
        <div class="inputs">
            <input type="text" id="inp1" placeholder="정답 입력">
            <input type="text" id="inp2" placeholder="정답 입력">
            <input type="text" id="inp3" placeholder="정답 입력">
            <input type="text" id="inp4" placeholder="정답 입력">
        </div>
        <div class="As">
            <span class="A1"></span>
            <span class="A2"></span>
            <span class="A3"></span>
            <span class="A4"></span>
        </div>
        <div class="answers">
            <span class="asr1"></span>
            <span class="asr2"></span>
            <span class="asr3"></span>
            <span class="asr4"></div>
        </div>
        <button class="next">확인</button>
    </section>
    <script src="Crazymode.js"></script>
</body>
</html>
